<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Website</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
<body style="background-color: black;">
   <center> 
    <h1 style="color: rgb(0, 0, 0)">..</h1>
    <h1 style="color: rgb(0, 0, 0)">..</h1>
    <h1 style="color: rgb(0, 0, 0)">..</h1>
    <section class="container">
        <header>Your Addresses</header>
        <form class="form" action="#">
            <div class="input-box">
                <label>Full Name</label>
                <input required="" placeholder="Enter full name" type="text">
            </div>
            <div class="column">
                <div class="input-box">
                  <label>Phone Number</label>
                  <input required="" pattern="^\d{10}$" placeholder="Enter phone number" type="tel">
                </div>
              </div>
                </div>
                <div class="input-box">
                  <label>Birth Date</label>
                  <input required="" placeholder="Enter birth date" type="date">
                </div>
            </div>
            <div class="gender-box">
              <label>Gender</label>
              <div class="gender-option">
                <div class="gender">
                  <input checked="" name="gender" id="check-male" type="radio">
                  <label for="check-male">Male</label>
                </div>
                <div class="gender">
                  <input name="gender" id="check-female" type="radio">
                  <label for="check-female">Female</label>
                </div>
                <div class="gender">
                  <input name="gender" id="check-other" type="radio">
                  <label for="check-other">Prefer not to say</label>
                </div>
              </div>
            </div>
            <div class="input-box address">
              <label>Address</label>
              <input required="" placeholder="Enter street address" type="text">
              <div class="column">
                <div class="select-box">
                  <select>
                    <option hidden="">Country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Germany</option>
                    <option>Japan</option>
                  </select>
                </div>
              <input required="" placeholder="Enter your city" type="text">
              </div>
            </div>
            <a href="https://cardbliss.netlify.app">
              <button2>
                SUBMIT
              </button2>
              </form>
            </a>
      </section>
    </center>
    <h1 style="color: rgb(0, 0, 0)">..</h1>
    
    <center><div class="typewriter">
        <div class="slide"><i></i></div>
        <div class="paper"></div>
        <div class="keyboard"></div>
    </div></center>
</body>
</html>
